{% extends "base.html" %} {% block content%}


{% for post in posts %}
<article class=" rounded-md media content-section shadow-md">
    <div class="pl-4 bg-white">
        <div class="border-b-2">
            <a class="mr-2 text-sky-500" href="#">{{ post.author }}</a>
            <small class="text-muted">{{ post.date_posted }}</small>
            <!-- <hr /> -->
        </div>
        <h2><a class="font-medium text-3xl" href="#">{{ post.title }}</a></h2>
        <p class="article-content">{{ post.content }}</p>
    </div>
</article>
{% endfor %}

{%endblock content%}
