{% extends "base.html" %} {% block content%}
<h2>CGPA: </h2>

<table id="table1">
    <thead>
        <tr>
            <th class="w-1/5">Course Title</th>
            <th class="w-1/5">Credit Load</th>
            <th class="w-1/5">Grade</th>
        </tr>
    </thead>

    <form action="" method="post">
        <tbody id="tbody" class="text-center">
            <tr  id="row1">
                <div id="first-data">
                    <td>
                        <input type="text" name="course" maxlength="15" required class="w-1">
                    </td>
                    <td>
                        <input type="number" name="credit" maxlength="2" required class="w-2/5">
                    </td>
                    <td>
                        <select name="grade">
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                        </select>
                    </td>
                    <td >
                        <svg  id="plus" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        
                          
                    </td>
                    <td><svg id="minus" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="hidden w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                      </svg></td>
                </div>
            </tr>
            
        </tbody>
        <tr>
            <td colspan="2">
                gp:
            </td>
            <td colspan="1">
                <button type="submit">Save</button>
            </td>
        </tr>
    </form>
    
</table>

<script>
    let counter=0
    const plus = document.getElementById('plus')
    const minus = document.getElementById('minus')
    const table= document.getElementById('tbody')
    plus.addEventListener('click', () => {
        counter++
        minus.style.display='block'
        const row =table.insertRow(-1)
        const col1 = row.insertCell(0)
        const col2 = row.insertCell(1)
        const col3 = row.insertCell(2)
        col1.innerHTML = `<input type="text" name="course${counter}"  maxlength="10" required class="w-1">`
        col2.innerHTML = `<input type="number" name="credit${counter}" maxlength="2" required class="w-2/5">`
        col3.innerHTML = `<select name="grade${counter}"><option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option></select >`
    })
    minus.addEventListener('click',()=>{
        if (table.rows.length==2){
            counter--
            table.deleteRow(-1)
            minus.style.display='none'}
        else{
            counter--
        table.deleteRow(-1)}
    })
</script>

{%endblock content%}
